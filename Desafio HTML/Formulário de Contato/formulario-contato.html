<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Contato</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Entre em Contato</legend>
        <label for="subject"> <strong>Assunto:</strong></label>
        <select id="subject" name="inputs-subject">
          <option value="suport">Suporte</option>
          <option value="suggestion">Sugestão</option>
          <option value="complaint">Reclamação</option>
        </select>
        <br />
        <br />
        <label for="fullname"><strong>Nome Completo:</strong></label>
        <br />
        <input
          required
          name="insputs-full-name"
          size="30"
          id="fullname"
          nome="input-full-name"
          type="text"
          placeholder="Seu nome completo"
        />
        <br />
        <br />
        <label for="formemail"><strong>E-mail:</strong></label>
        <br />
        <input
          required
          name="insputs-email"
          size="30"
          id="formemail"
          type="email"
          placeholder="email@seudomínio.com"
        />
        <br />
        <br />
        <label for="message"><strong>Mensagem:</strong></label>
        <br />
        <textarea
          placeholder="Digite sua menssagem..."
          id="message"
          name="text-message"
          rows="10"
          cols="31"
        ></textarea>
        <br />
        <br />
        <input id="acceptnews" name="acceptnews" type="checkbox" />
        <label for="acceptnews"> Aceito receber novidades por e-mail </label>
        <br />
        <br />
        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>
      </fieldset>
    </form>
  </body>
</html>
